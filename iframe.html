<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página contenedora</title>
</head>
<body>

<iframe
  id="miIframe"
  src="https://huevitohosting.wixsite.com/huevito-gamess"
  width="100%"
  height="600"
  style="border:none;"
></iframe>

<script>
  const iframe = document.getElementById("miIframe");

  iframe.addEventListener("load", () => {
    try {
      // Obtener la URL actual del iframe
      const iframeURL = iframe.contentWindow.location.href;

      // Extraer la última parte después del último /
      const lastPart = iframeURL
        .split("/")
        .filter(Boolean)
        .pop();

      if (lastPart) {
        const nuevaURL = "a" + lastPart;
        window.location.href = nuevaURL;
      }

    } catch (e) {
      // ⚠️ Si el iframe es cross-origin y bloquea acceso
      console.warn("No se puede leer la URL del iframe directamente.");
    }
  });
</script>

</body>
</html>
