<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>0.2</title>
</head>
<body>

<iframe
  id="miIframe"
  src="https://huevitohosting.wixsite.com/huevito-gamess"
  width="100%"
  height="600"
  style="border:none;"
></iframe>

<script>
// Solo podemos usar la URL inicial del iframe
const iframe = document.getElementById("miIframe");
try {
  const iframeURL = iframe.src; // URL inicial del iframe
  const urlObj = new URL(iframeURL);
  const pathSegments = urlObj.pathname.split("/").filter(Boolean);
  const lastPart = pathSegments.pop();

  if (lastPart) {
    // Redirigir la página principal automáticamente
    window.location.href = window.location.origin + "/" + lastPart;
  }
} catch (e) {
  // Ventana de error si algo falla
  const errorWindow = window.open("", "Error", "width=600,height=400");
  errorWindow.document.write("<h2>Error al procesar la URL del iframe</h2>");
  errorWindow.document.write("<p>" + e.message + "</p>");
}
</script>

</body>
</html>
