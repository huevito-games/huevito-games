<!DOCTYPE html>
<html>
<body>

<button onclick="window.open(location.href,'_blank')">
  Abrir nueva (cerrará las demás)
</button>

<script>
const id = Date.now()+Math.random();

addEventListener("storage", e => {
  if(e.key==="ultima" && e.newValue!=id) window.close();
});

localStorage.setItem("ultima", id);
</script>

</body>
</html>
