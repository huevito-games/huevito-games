<!DOCTYPE html>
<html>
<head>
  <script>
    (()=>{ 
      const id = Date.now()+Math.random(),
            k = "TAB_UNICA";
      addEventListener("storage",e=>{
        if(e.key===k && e.newValue!=id) window.close();
      });
      const ping = () => localStorage.setItem(k,id);
      ping();
      setInterval(ping, 1000);
    })();
  </script>
</head>

<body>

  <p>Contenido, scripts, estilos, lo que quieras…</p>
</body>
</html>
