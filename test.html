<!DOCTYPE html>
<html>
<head>
 <script>
(() => {
  const KEY = "TAB_UNICA_JS";

  // 1ï¸âƒ£ Si no se detecta que la pestaÃ±a fue "JS-opened", recarga la misma para activar el control
  if (!window.opener && !sessionStorage.getItem("jsOpened")) {
    sessionStorage.setItem("jsOpened", 1);
    location.reload(); // recarga para inicializar el control
    return;
  }

  // 2ï¸âƒ£ Control de pestaÃ±a Ãºnica
  const id = Date.now() + Math.random();

  addEventListener("storage", e => {
    if (e.key === KEY && e.newValue != id) {
      // Intento de cierre, si no se puede, se redirige a una pÃ¡gina en blanco
      try { window.close(); } catch(e) { location.replace("about:blank"); }
    }
  });

  const ping = () => localStorage.setItem(KEY, id);
  ping();
  setInterval(ping, 1000);
})();
</script>
</head>

<body>
  <!-- ðŸ‘‡ AQUÃ TU WEB NORMAL -->
  <h1>Mi web</h1>
</body>
</html>
